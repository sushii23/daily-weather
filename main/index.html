<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/jass.css" />
    <title>Daily Weather App</title>
  </head>

  <!-- <body class="min-100-vh flex-column"> -->
    <body>
    <header class=" container-fluid p-5 text-center text-black bg-primary weather-head ">
      <h1>Daily Weather App</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
        <!-- this is set aside on the page -->
        <aside class="col-lg-3 pb-3">
        <h3 id="card-header" class="mt-1 h3 form-label text-uppercase">Search By City</h3>
        <form id="city-form" class="form">
          <label class="form-label" for="city">Get Weather For</label>
          <input name="username" id="search-input" type="text" autofocus="true" 
          class="form-input weather-search" placeholder="Dallas" aria-labelledby="card-header" aria-controls="today forecast"/>
          <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">Submit</button>
        </form>
      </div>

<!--       
      <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Weather for: <span id="repo-search-term"></span></h2>
        < There needs to be an empty HTML element for us to write repository data to. -->
        <!-- <div id="repos-container" class="list-group"></div>
      </div> --> 
        
    </button>
    <hr class="hr weather-hr" />
  </div>
</div>
</div>
</form>
<div class="list-group" id="history"></div>
</aside>

<div class="col-lg-9 pb-3">
<section
id="today"
class="mt-3"
role="region"
aria-live="polite"
></section>
<section
id="forecast"
class="row mt-3"
role="region"
aria-live="polite"
></section>
</div>
</div>
</div>
</div>

crossorigin="anonymous"
></script>

crossorigin="anonymous"
></script>
<script

crossorigin="anonymous"
></script>
<script src="script.js"></script>
</body>
</html>
