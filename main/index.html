<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dash</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <head>
    <h1>Weather Dash</h1>
  </head>
  <main>
    <form>
      <label for="city-search">Look Up a city:</label>
      <input type="text" id="city-search" name="city-search">
      <button type="submit">Explore</button>
    </form>

  <section id="current-weather">
    <h2 id="city-name"></h2>
    <p id="date"></p>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="wind-speed"></p>
  </section>

 <section id="forecast">
   <h2>5-Day Forecast</h2>
   <div id="forecast-days"></div>
 </section>

 <section id="search-history">
 <h2>City History</h2>
 <ul id="city-list"></ul>
 </section>
</main>
</body>
</html>
