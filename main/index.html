<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/jass.css" />
    <title>Daily Weather App</title>
  </head>

  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Daily Weather App</h1>
    </header>

    <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">Get Weather For</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" placeholder="Dallas"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>


      <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Weather for: <span id="repo-search-term"></span></h2>
        <!-- There needs to be an empty HTML element for us to write repository data to. -->
        <div id="repos-container" class="list-group"></div>
      </div>
        
    </button>
    <hr class="hr weather-hr" />
  </div>
</div>
</div>
</form>
<div class="list-group" id="history"></div>
</aside>

<div class="col-lg-9 pb-3">
<section
id="today"
class="mt-3"
role="region"
aria-live="polite"
></section>
<section
id="forecast"
class="row mt-3"
role="region"
aria-live="polite"
></section>
</div>
</div>
</div>

      <script src="script.js"></script>
